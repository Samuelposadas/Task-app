<div class="container mt-4">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <input type="text" [(ngModel)]="taskName" (keyup.enter)="addTask()" class="form-control form-control-lg"
                placeholder="Insert your Task..">
        </div>
        <div class="col-lg-6 offset-lg-3 mt-3">
            <div *ngIf="taskList.length === 0" class="card p-2">
                <h6>No Task to Show</h6>
            </div>
            <ul class="list-group">
                <li *ngFor="let task of taskList; let i = index"
                    class="list-group-item mt-1 d-flex justify-content-between">
                    <span (click)="updateTask(task , i)">
                        <i [class.text-success]="task.state"
                            [ngClass]="task.state ? 'far fa-check-circle' : 'far fa-circle'"></i>
                    </span>
                    {{task.name}}
                    <span class="cursor" (click)="deleteTask(i)">
                        <i class="fas fa-trash-alt text-danger"></i>
                    </span>
                </li>
            </ul>
        </div>
    </div>
</div>
